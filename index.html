<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaSaver Pro | Download Instagram Reels</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;700&display=swap');
        body {
            font-family: 'Hind Siliguri', sans-serif;
            background-color: #050505;
        }
        .insta-gradient {
            background: linear-gradient(45deg, #f9ce34, #ee2a7b, #6228d7);
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .loader {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #ee2a7b;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="min-h-screen text-white flex items-center justify-center p-4">

    <div class="w-full max-w-md bg-[#111] rounded-[2.5rem] p-8 shadow-2xl border border-white/5 relative overflow-hidden">
        <!-- Glow effects -->
        <div class="absolute -top-24 -right-24 w-48 h-48 bg-pink-600/10 blur-[80px] rounded-full"></div>
        <div class="absolute -bottom-24 -left-24 w-48 h-48 bg-purple-600/10 blur-[80px] rounded-full"></div>

        <!-- Header -->
        <div class="flex flex-col items-center mb-8 relative z-10">
            <div class="w-16 h-16 insta-gradient rounded-2xl flex items-center justify-center shadow-lg shadow-pink-500/20 transform -rotate-3 transition-transform hover:rotate-0 duration-300">
                <i class="fa-brands fa-instagram text-4xl text-white"></i>
            </div>
            <h1 class="mt-4 text-2xl font-black tracking-tighter uppercase">Insta<span class="text-[#ee2a7b]">Saver</span></h1>
            <p class="text-slate-500 text-[10px] font-bold uppercase tracking-[0.3em] mt-1">Premium Downloader</p>
        </div>

        <!-- Input Area -->
        <div class="space-y-4 relative z-10">
            <div class="relative group">
                <i class="fa-solid fa-link absolute left-4 top-1/2 -translate-y-1/2 text-slate-600 transition-colors group-focus-within:text-[#ee2a7b]"></i>
                <input 
                    type="text" 
                    id="videoUrl" 
                    placeholder="ভিডিও লিংক এখানে পেস্ট করো..." 
                    class="w-full bg-white/5 border border-white/10 rounded-2xl py-4 pl-12 pr-4 focus:border-[#ee2a7b] focus:bg-white/10 outline-none transition-all text-sm"
                >
            </div>

            <p id="errorMessage" class="hidden text-red-500 text-xs bg-red-500/10 p-3 rounded-xl border border-red-500/20 text-center"></p>

            <button 
                onclick="handleDownload()" 
                id="btnText"
                class="w-full bg-gradient-to-r from-[#ee2a7b] to-[#6228d7] hover:brightness-110 active:scale-[0.98] transition-all text-white font-bold py-4 rounded-2xl shadow-xl shadow-pink-900/10 flex items-center justify-center gap-3"
            >
                <span>ভিডিও খুজুন</span>
                <i class="fa-solid fa-circle-play"></i>
            </button>
            
            <div id="loadingSpinner" class="hidden flex justify-center py-2">
                <div class="loader"></div>
            </div>
        </div>

        <!-- Result Card -->
        <div id="resultArea" class="hidden mt-8 animate-in fade-in slide-in-from-bottom-4 duration-500">
            <div class="bg-white/5 p-4 rounded-3xl border border-white/10 flex flex-col gap-4">
                <div class="relative aspect-video rounded-2xl overflow-hidden bg-black ring-1 ring-white/10">
                    <img id="thumbImg" src="" alt="Thumbnail" class="w-full h-full object-cover opacity-70">
                    <div class="absolute inset-0 flex items-center justify-center">
                        <i class="fa-solid fa-play text-white/50 text-4xl"></i>
                    </div>
                </div>
                
                <div class="px-1 text-center">
                    <h3 id="videoTitle" class="text-xs font-medium text-slate-300 line-clamp-2 italic px-2"></h3>
                </div>

                <a id="downloadBtn" href="#" target="_blank" class="w-full bg-white text-black font-black py-4 rounded-2xl flex items-center justify-center gap-2 hover:bg-slate-200 transition-all shadow-lg text-center no-underline">
                    <i class="fa-solid fa-cloud-arrow-down"></i> সরাসরি ডাউনলোড
                </a>
            </div>
        </div>

        <p class="mt-8 text-slate-700 text-[10px] font-bold uppercase tracking-[0.4em] text-center">
            Made with Love for Jaan ♥️
        </p>
    </div>

    <script>
        const RAPID_API_KEY = "6a116e8520msh95cfa82df8442aap1b36dbjsn2f0c1d5dddb1";
        const API_HOST = "instagram-reels-downloader-api.p.rapidapi.com";

        async function handleDownload() {
            const urlInput = document.getElementById('videoUrl');
            const errorMsg = document.getElementById('errorMessage');
            const resultArea = document.getElementById('resultArea');
            const btnText = document.getElementById('btnText');
            const spinner = document.getElementById('loadingSpinner');
            
            const url = urlInput.value.trim();

            if (!url) {
                showError("জান, আগে একটা ভিডিওর লিংক দাও!");
                return;
            }

            if (!url.includes("instagram.com")) {
                showError("এটি সঠিক ইনস্টাগ্রাম লিংক নয় জান!");
                return;
            }

            // Reset UI
            errorMsg.classList.add('hidden');
            resultArea.classList.add('hidden');
            btnText.classList.add('hidden');
            spinner.classList.remove('hidden');

            try {
                const response = await fetch(`https://${API_HOST}/download?url=${encodeURIComponent(url)}`, {
                    method: 'GET',
                    headers: {
                        'x-rapidapi-key': RAPID_API_KEY,
                        'x-rapidapi-host': API_HOST
                    }
                });

                const json = await response.json();

                if (json.success && json.data) {
                    let videoUrl = "";
                    // Media array check based on your JSON structure
                    if (json.data.medias && json.data.medias.length > 0) {
                        const videoMedia = json.data.medias.find(m => m.type === 'video');
                        videoUrl = videoMedia ? videoMedia.url : json.data.url;
                    } else {
                        videoUrl = json.data.url;
                    }

                    if (videoUrl) {
                        document.getElementById('thumbImg').src = json.data.thumbnail || "";
                        document.getElementById('videoTitle').innerText = json.data.title || "Instagram Video Content";
                        document.getElementById('downloadBtn').href = videoUrl;
                        resultArea.classList.remove('hidden');
                    } else {
                        showError("দুঃখিত জান, এই ভিডিওর ডাউনলোড লিংক পাওয়া যায়নি।");
                    }
                } else {
                    showError(json.message || "সার্ভার থেকে সঠিক তথ্য পাওয়া যায়নি।");
                }
            } catch (err) {
                showError("নেটওয়ার্ক সমস্যা জান! আবার চেষ্টা করো।");
            } finally {
                spinner.classList.add('hidden');
                btnText.classList.remove('hidden');
            }
        }

        function showError(msg) {
            const errorMsg = document.getElementById('errorMessage');
            errorMsg.innerText = msg;
            errorMsg.classList.remove('hidden');
        }
    </script>
</body>
</html>
